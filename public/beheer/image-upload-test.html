</head>
<body>
    <div class="upload-container">
        <h2>ğŸ–¼ï¸ é¤å…å›¾ç‰‡ä¸Šä¼ æµ‹è¯•</h2>
        <div id="environmentInfo" style="padding: 1rem; margin-bottom: 1rem; border-radius: 8px; font-size: 0.9rem;"></div>
        <p>æµ‹è¯•å›¾ç‰‡ä¸Šä¼ åŠŸèƒ½ï¼Œä¸Šä¼ çš„å›¾ç‰‡å°†ä¿å­˜åˆ°æœåŠ¡å™¨å¹¶è¿”å›URLã€‚</p>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/png,image/webp,image/jpg,image/jpeg">
            <div class="upload-icon" id="uploadIcon">ğŸ“¤</div>
            <div class="upload-text" id="uploadText">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å›¾ç‰‡</div>
            <div class="upload-hint">æ”¯æŒ PNGã€WEBPã€JPGã€JPEG æ ¼å¼ï¼Œæœ€å¤§ 5MB</div>
        </div>
        
        <div id="errorMessage" style="display: none;"></div>
        <div id="successMessage" style="display: none;"></div>
        
        <div id="resultContainer" class="result-container" style="display: none;">
            <h3>ä¸Šä¼ ç»“æœï¼š</h3>
            <div id="resultInfo"></div>
            <img id="resultImage" class="result-image" style="display: none;">
            <input type="text" id="urlInput" class="url-input" readonly>
            <button class="copy-button" onclick="copyUrl()">å¤åˆ¶ URL</button>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadIcon = document.getElementById('uploadIcon');
        const uploadText = document.getElementById('uploadText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultContainer = document.getElementById('resultContainer');
        const resultInfo = document.getElementById('resultInfo');
        const resultImage = document.getElementById('resultImage');
        const urlInput = document.getElementById('urlInput');
        
        // é˜²æ­¢é»˜è®¤æ‹–æ‹½è¡Œä¸º
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // æ‹–æ‹½è§†è§‰åé¦ˆ
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.background = '#f0f8ff';
        }
        
        function unhighlight(e) {
            uploadArea.style.borderColor = '#ddd';
            uploadArea.style.background = '#fafafa';
        }
        
        // å¤„ç†æ‹–æ‹½æ–‡ä»¶ä¸Šä¼ 
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        // å¤„ç†ç‚¹å‡»æ–‡ä»¶ä¸Šä¼ 
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            // é‡ç½®æ¶ˆæ¯
            hideMessages();
            
            // éªŒè¯æ–‡ä»¶ç±»å‹
            const allowedTypes = ['image/png', 'image/webp', 'image/jpg', 'image/jpeg'];
            if (!allowedTypes.includes(file.type)) {
                showError('è¯·é€‰æ‹© PNGã€WEBPã€JPG æˆ– JPEG æ ¼å¼çš„å›¾ç‰‡');
                return;
            }
            
            // éªŒè¯æ–‡ä»¶å¤§å° (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('å›¾ç‰‡æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 5MB');
                return;
            }
            
            // å¼€å§‹ä¸Šä¼ 
            uploadFile(file);
        }
        
        async function uploadFile(file) {
            // æ˜¾ç¤ºä¸Šä¼ çŠ¶æ€
            uploadArea.classList.add('uploading');
            uploadIcon.textContent = 'â³';
            uploadText.textContent = 'ä¸Šä¼ ä¸­...';
            fileInput.disabled = true;
            
            try {
                // æ£€æµ‹æ˜¯å¦ä¸ºå¼€å‘ç¯å¢ƒæˆ–Firebase Hostingï¼ˆæ²¡æœ‰PHPæ”¯æŒï¼‰
                const isDevEnvironment = window.location.protocol === 'file:' || 
                                        window.location.hostname === '127.0.0.1' ||
                                        window.location.hostname === 'localhost' ||
                                        window.location.hostname.includes('.web.app') ||
                                        window.location.hostname.includes('.firebaseapp.com');
                
                if (isDevEnvironment) {
                    // æ¨¡æ‹Ÿä¸Šä¼ 
                    await simulateUpload(file);
                } else {
                    // çœŸå®ä¸Šä¼ 
                    await realUpload(file);
                }
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                showError('ä¸Šä¼ è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•');
            } finally {
                // é‡ç½®ä¸Šä¼ çŠ¶æ€
                uploadArea.classList.remove('uploading');
                uploadIcon.textContent = 'ğŸ“¤';
                uploadText.textContent = 'ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å›¾ç‰‡';
                fileInput.disabled = false;
                fileInput.value = '';
            }
        }
        
        async function realUpload(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            const response = await fetch('upload-handler.php', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (result.success) {
                showSuccess('å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼');
                showResult(result);
            } else {
                showError(result.error || 'å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
            }
        }
        
        async function simulateUpload(file) {
            // æ¨¡æ‹Ÿä¸Šä¼ å»¶è¿Ÿ
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // åˆ›å»ºæœ¬åœ°æ–‡ä»¶ URL ç”¨äºé¢„è§ˆ
            const localUrl = URL.createObjectURL(file);
            
            // è·å–å›¾ç‰‡å°ºå¯¸
            const img = new Image();
            await new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = reject;
                img.src = localUrl;
            });
            
            // æ¨¡æ‹ŸæœåŠ¡å™¨å“åº”
            const timestamp = Date.now();
            const extension = file.name.split('.').pop();
            const simulatedFilename = `dev_${timestamp}.${extension}`;
            
            const isFirebase = window.location.hostname.includes('.web.app') || 
                              window.location.hostname.includes('.firebaseapp.com');
            
            const environmentMsg = isFirebase ? 
                'Firebase Hosting ç¯å¢ƒï¼ˆä¸æ”¯æŒ PHPï¼‰' : 
                'æœ¬åœ°å¼€å‘ç¯å¢ƒ';
            
            const simulatedResult = {
                success: true,
                url: `https://cislink.nl/asianboulervard/foto/${simulatedFilename}`,
                filename: simulatedFilename,
                original_name: file.name,
                size: `${(file.size / (1024 * 1024)).toFixed(2)}MB`,
                dimensions: `${img.width}x${img.height}`,
                type: file.type
            };
            
            showSuccess(`å›¾ç‰‡ä¸Šä¼ æ¨¡æ‹ŸæˆåŠŸï¼ï¼ˆ${environmentMsg}ï¼‰`);
            showResult(simulatedResult);
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.className = 'error-message';
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            resultContainer.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.className = 'success-message';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        function showResult(result) {
            resultInfo.innerHTML = `
                <strong>æ–‡ä»¶åï¼š</strong> ${result.filename}<br>
                <strong>åŸå§‹åç§°ï¼š</strong> ${result.original_name}<br>
                <strong>å°ºå¯¸ï¼š</strong> ${result.dimensions}<br>
                <strong>å¤§å°ï¼š</strong> ${result.size}<br>
                <strong>ç±»å‹ï¼š</strong> ${result.type}
            `;
            
            resultImage.src = result.url;
            resultImage.style.display = 'block';
            resultImage.onload = () => {
                console.log('å›¾ç‰‡åŠ è½½æˆåŠŸ');
            };
            resultImage.onerror = () => {
                console.error('å›¾ç‰‡åŠ è½½å¤±è´¥');
                resultImage.style.display = 'none';
            };
            
            urlInput.value = result.url;
            resultContainer.style.display = 'block';
        }
        
        function copyUrl() {
            urlInput.select();
            document.execCommand('copy');
            
            const originalText = event.target.textContent;
            event.target.textContent = 'å·²å¤åˆ¶ï¼';
            event.target.style.background = '#28a745';
            
            setTimeout(() => {
                event.target.textContent = originalText;
                event.target.style.background = '#007bff';
            }, 2000);
        }
    </script>
