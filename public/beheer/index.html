<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management Console - Full</title>
    <link rel="stylesheet" href="restaurant-management.css">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .loading-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        body {
            margin: 0;
            padding: 0;
        }

        .loading-progress {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body class="theme-blue-dragon">
    <div id="loading" class="loading-screen">
        <div class="loading-card">
            <div class="spinner"></div>
            <h2>üç± È§êÂéÖÁÆ°ÁêÜÊéßÂà∂Âè∞</h2>
            <p id="loading-text">Ê≠£Âú®Âä†ËΩΩÁ≥ªÁªüÁªÑ‰ª∂...</p>
            <div id="loading-progress" class="loading-progress"></div>
        </div>
    </div>

    <div id="app"></div>

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- React 18 - ÂºÄÂèëÁâàÊú¨Áî®‰∫éÊõ¥Â•ΩÁöÑÈîôËØØ‰ø°ÊÅØ -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Firebase v9 Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- QR Code Library -->
    <script src="modules/qrcode.min.js"></script>

    <!-- Configuration Manager -->
    <script src="modules/config-manager.js"></script>

    <!-- Image Upload System (Pure JavaScript) -->
    <script src="modules/firebase-storage-uploader.js"></script>
    <script src="modules/image-upload-manager.js"></script>

    <script>
        let loadingSteps = [];

        function updateLoadingText(text) {
            document.getElementById('loading-text').textContent = text;
        }

        function addProgressStep(step) {
            loadingSteps.push(step);
            document.getElementById('loading-progress').innerHTML = loadingSteps.join('<br>');
        }

        // ËÆæÁΩÆÂÖ®Â±ÄÂèòÈáèÂíåReact hooks
        window.React = React;
        window.ReactDOM = ReactDOM;
        window.firebase = firebase;

        // ËÆæÁΩÆReact hooksÂà∞windowÂØπË±°
        window.useState = React.useState;
        window.useEffect = React.useEffect;
        window.useCallback = React.useCallback;
        window.useMemo = React.useMemo;
        window.useRef = React.useRef;
        window.useContext = React.useContext;
        window.useReducer = React.useReducer;
        window.createElement = React.createElement;

        // FirebaseÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyA_NlCWWWULhzonlPd2CRX0vazmippuhfs",
            authDomain: "cislink.firebaseapp.com",
            databaseURL: "https://cislink-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "cislink",
            storageBucket: "cislink.firebasestorage.app",
            messagingSenderId: "295505146634",
            appId: "1:295505146634:web:16fd88e0b4733e77f7c0f3",
            measurementId: "G-KDGSLNXHF4"
        };

        // ÂàùÂßãÂåñFirebase
        if (firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            const t = window.LANGUAGE_TRANSLATIONS ?
                (key) => (window.LANGUAGE_TRANSLATIONS[localStorage.getItem('restaurant-language') || 'zh'] || window.LANGUAGE_TRANSLATIONS.zh)[key] || key :
                (key) => key;

            loading.innerHTML = `
                <div class="loading-card">
                    <div style="text-align: center; padding: 40px; color: #d32f2f;">
                        <h2>‚ùå ${t('loadingFailed')}</h2>
                        <p>${message}</p>
                        <button onclick="location.reload()" style="background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 14px; margin-top: 20px;">üîÑ ${t('retry')}</button>
                    </div>
                </div>
            `;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s';
            setTimeout(() => loading.style.display = 'none', 500);
        }

        // Âä®ÊÄÅÂä†ËΩΩËÑöÊú¨
        function loadScript(src, description) {
            return new Promise((resolve, reject) => {
                updateLoadingText(`Ê≠£Âú®Âä†ËΩΩ ${description}...`);
                addProgressStep(`‚úì ÂºÄÂßãÂä†ËΩΩ ${description}`);

                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    addProgressStep(`‚úÖ ${description} Âä†ËΩΩÂÆåÊàê`);
                    resolve();
                };
                script.onerror = () => {
                    addProgressStep(`‚ùå ${description} Âä†ËΩΩÂ§±Ë¥•`);
                    reject(new Error(`Êó†Ê≥ïÂä†ËΩΩ ${description}`));
                };
                document.head.appendChild(script);
            });
        }

        // ÂêØÂä®Â∫îÁî®
        async function startApp() {
            try {
                console.log('üöÄ ÂºÄÂßãÂêØÂä®ÂÆåÊï¥ÁâàÂ∫îÁî®...');
                addProgressStep('üöÄ ÂàùÂßãÂåñÂ∫îÁî®...');

                // Ê£ÄÊü•‰æùËµñÂ∫ì
                if (typeof React === 'undefined') {
                    throw new Error('ReactÊú™Âä†ËΩΩ');
                }
                if (typeof ReactDOM === 'undefined') {
                    throw new Error('ReactDOMÊú™Âä†ËΩΩ');
                }
                if (typeof firebase === 'undefined') {
                    throw new Error('FirebaseÊú™Âä†ËΩΩ');
                }

                addProgressStep('‚úÖ Âü∫Á°ÄÂ∫ìÊ£ÄÊü•ÂÆåÊàê');

                // ÊåâÈ°∫Â∫èÂä†ËΩΩÊ®°Âùó - ÈÖçÁΩÆÊñá‰ª∂ÂøÖÈ°ªÊúÄÂÖàÂä†ËΩΩ
                await loadScript('restaurant-config.js', 'È§êÂéÖÈÖçÁΩÆÁÆ°ÁêÜÁ≥ªÁªü');
                await loadScript('modules/translations.js', 'ËØ≠Ë®ÄÁøªËØëÊ®°Âùó');
                await loadScript('modules/data-operations.js', 'Êï∞ÊçÆÊìç‰ΩúÊ®°Âùó');
                await loadScript('restaurant-management-console.js', 'Êï∞ÊçÆÊìç‰ΩúÊéßÂà∂Âè∞');
                await loadScript('restaurant-management-full.js', 'ÂÆåÊï¥ÁÆ°ÁêÜÊéßÂà∂Âè∞');

                updateLoadingText('Ê≠£Âú®ÂêØÂä®Â∫îÁî®...');

                // Ê£ÄÊü•ÊâÄÊúâÊ®°ÂùóÊòØÂê¶Âä†ËΩΩÂÆåÊàê
                const requiredModules = [
                    'LANGUAGE_TRANSLATIONS',
                    'LanguageProvider',
                    'RestaurantDataOperations',
                    'RestaurantManagementConsole'
                ];

                const missingModules = requiredModules.filter(module => !window[module]);
                if (missingModules.length > 0) {
                    throw new Error(`Áº∫Â∞ëÊ®°Âùó: ${missingModules.join(', ')}`);
                }

                addProgressStep('‚úÖ ÊâÄÊúâÊ®°ÂùóÂä†ËΩΩÂÆåÊàê');

                // Ê∏≤ÊüìÂ∫îÁî® - Áî®LanguageProviderÂåÖË£Ö
                updateLoadingText('Ê≠£Âú®Ê∏≤ÊüìÁïåÈù¢...');
                const appContainer = document.getElementById('app');
                const Component = window.RestaurantManagementConsole;
                const LanguageProvider = window.LanguageProvider;

                // ÂàõÂª∫Ë¢´LanguageProviderÂåÖË£ÖÁöÑÁªÑ‰ª∂
                const WrappedApp = React.createElement(
                    LanguageProvider,
                    {},
                    React.createElement(Component)
                );

                if (ReactDOM.createRoot) {
                    const root = ReactDOM.createRoot(appContainer);
                    root.render(WrappedApp);
                } else {
                    ReactDOM.render(WrappedApp, appContainer);
                }

                addProgressStep('‚úÖ ÁïåÈù¢Ê∏≤ÊüìÂÆåÊàê');
                console.log('‚úÖ ÂÆåÊï¥ÁâàÂ∫îÁî®ÂêØÂä®ÊàêÂäü');

            } catch (error) {
                console.error('‚ùå ÂêØÂä®Â§±Ë¥•:', error);
                showError(error.message);
            } finally {
                // Âª∂Ëøü‰∏ÄÁÇπÊó∂Èó¥ÊòæÁ§∫ÂÆåÊàêÁä∂ÊÄÅÔºåÁÑ∂ÂêéÈöêËóèÂä†ËΩΩÁïåÈù¢
                setTimeout(() => {
                    hideLoading();
                }, 1000);
            }
        }

        // ÂêØÂä®ÂàùÂßãÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApp);
        } else {
            startApp();
        }
    </script>
</body>

</html>
