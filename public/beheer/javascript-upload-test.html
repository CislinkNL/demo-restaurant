    <!-- Firebase v9 Compat -->

    <script>
        const fileInput = document.getElementById('fileInput');

        const uploadText = document.getElementById('uploadText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const errorMessage = document.getElementById('errorMessage');

        const resultImage = document.getElementById('resultImage');
        
        // è¿›åº¦å›è°ƒ
        window.uploadProgressCallback = (progress) => {

        };
        
        // æ‹–æ‹½åŠŸèƒ½
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.background = '#f0f8ff';
        }
        
        function unhighlight(e) {
            uploadArea.style.borderColor = '#ddd';
            uploadArea.style.background = '#fafafa';
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('drop', handleDrop);
        
        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        async function handleFile(file) {
            // é‡ç½®çŠ¶æ€
            hideMessages();
            resultContainer.style.display = 'none';
            
            // æ˜¾ç¤ºä¸Šä¼ çŠ¶æ€
            uploadArea.classList.add('uploading');
            uploadIcon.textContent = 'â³';
            uploadText.textContent = 'æ­£åœ¨ä¸Šä¼ ...';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            fileInput.disabled = true;
            
            try {
                // æ£€æŸ¥ä¸Šä¼ ç®¡ç†å™¨æ˜¯å¦å·²åŠ è½½
                if (!window.imageUploadManager) {
                    throw new Error('å›¾ç‰‡ä¸Šä¼ ç®¡ç†å™¨æœªåŠ è½½');
                }
                
                // å¼€å§‹ä¸Šä¼ 
                console.log('ğŸ”„ å¼€å§‹ä¸Šä¼ å›¾ç‰‡:', file.name);
                const result = await window.imageUploadManager.upload(file);
                
                // ä¸Šä¼ æˆåŠŸ
                showSuccess('å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼');
                showResult(result);
                
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                showError('ä¸Šä¼ å¤±è´¥: ' + error.message);
            } finally {
                // é‡ç½®ä¸Šä¼ çŠ¶æ€
                uploadArea.classList.remove('uploading');
                uploadIcon.textContent = 'ğŸ“¤';
                uploadText.textContent = 'ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å›¾ç‰‡';
                progressBar.style.display = 'none';
                fileInput.disabled = false;
                fileInput.value = '';
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        function showResult(result) {
            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            fileInfo.innerHTML = `
                <strong>æ–‡ä»¶åï¼š</strong> ${result.filename}<br>
                <strong>åŸå§‹åç§°ï¼š</strong> ${result.original_name}<br>
                <strong>å°ºå¯¸ï¼š</strong> ${result.dimensions}<br>
                <strong>å¤§å°ï¼š</strong> ${result.size}<br>
                <strong>ç±»å‹ï¼š</strong> ${result.type}
            `;
            
            // æ˜¾ç¤ºå­˜å‚¨ä¿¡æ¯
            let storageText = `<strong>å­˜å‚¨æ–¹å¼ï¼š</strong> ${result.storage}`;
            if (result.firebase) {
                storageText += `<br><strong>å­˜å‚¨æ¡¶ï¼š</strong> ${result.firebase.bucket}`;
                storageText += `<br><strong>è·¯å¾„ï¼š</strong> ${result.firebase.fullPath}`;
            }
            if (result.note) {
                storageText += `<br><br><em>${result.note}</em>`;
            }
            storageInfo.innerHTML = storageText;
            
            // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
            resultImage.src = result.url;
            resultImage.style.display = 'block';
            resultImage.onload = () => {

            };
            resultImage.onerror = () => {
                console.error('âŒ å›¾ç‰‡é¢„è§ˆåŠ è½½å¤±è´¥');
                resultImage.style.display = 'none';
            };
            
            resultContainer.style.display = 'block';
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {

            // æ£€æŸ¥å¿…è¦çš„æ¨¡å—
