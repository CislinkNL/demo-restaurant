<!DOCTYPE html>
<html>
<head>
    <title>Cache Test - Version Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; font-size: 12px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Cache & Version Test</h1>
    <div id="results"></div>
    
    <button onclick="checkVersions()">Check Script Versions</button>
    <button onclick="testFunctions()">Test updateTableStatus</button>
    <button onclick="clearCache()">Clear Cache & Reload</button>
    
    <h2>Manual Tests:</h2>
    <button onclick="checkReact()">Check React</button>
    <button onclick="checkTranslations()">Check Translations</button>
    <button onclick="checkDataOps()">Check Data Operations</button>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        function checkVersions() {
            clearResults();
            addResult('üîç Checking script versions...', 'info');
            
            // Check translations.js version
            fetch('./modules/translations.js')
                .then(response => response.text())
                .then(content => {
                    if (content.includes('Version: 2024-10-04-v2')) {
                        addResult('‚úÖ translations.js: Latest version (2024-10-04-v2)', 'success');
                    } else {
                        addResult('‚ùå translations.js: Old version detected', 'error');
                    }
                })
                .catch(err => addResult('‚ùå Failed to fetch translations.js', 'error'));
            
            // Check console.js version
            fetch('./restaurant-management-console.js')
                .then(response => response.text())
                .then(content => {
                    if (content.includes('Version: 2024-10-04-v2')) {
                        addResult('‚úÖ restaurant-management-console.js: Latest version (2024-10-04-v2)', 'success');
                    } else {
                        addResult('‚ùå restaurant-management-console.js: Old version detected', 'error');
                    }
                })
                .catch(err => addResult('‚ùå Failed to fetch restaurant-management-console.js', 'error'));
        }
        
        function checkReact() {
            clearResults();
            if (typeof React !== 'undefined') {
                addResult('‚úÖ React is loaded', 'success');
                addResult(`React version: ${React.version}`, 'info');
            } else {
                addResult('‚ùå React is NOT loaded', 'error');
            }
        }
        
        function checkTranslations() {
            clearResults();
            if (typeof window.LANGUAGE_TRANSLATIONS !== 'undefined') {
                addResult('‚úÖ LANGUAGE_TRANSLATIONS is loaded', 'success');
            } else {
                addResult('‚ùå LANGUAGE_TRANSLATIONS is NOT loaded', 'error');
            }
        }
        
        function checkDataOps() {
            clearResults();
            if (typeof window.RestaurantDataOperations === 'object') {
                addResult('‚úÖ RestaurantDataOperations is loaded', 'success');
                
                const methods = Object.getOwnPropertyNames(window.RestaurantDataOperations);
                addResult(`Available methods: ${methods.join(', ')}`, 'info');
                
                if (typeof window.RestaurantDataOperations.updateTableStatus === 'function') {
                    addResult('‚úÖ updateTableStatus function is available', 'success');
                } else {
                    addResult('‚ùå updateTableStatus function is MISSING', 'error');
                }
                
                if (typeof window.RestaurantDataOperations.generatePincode === 'function') {
                    addResult('‚úÖ generatePincode function is available', 'success');
                } else {
                    addResult('‚ùå generatePincode function is MISSING', 'error');
                }
            } else {
                addResult('‚ùå RestaurantDataOperations is NOT loaded', 'error');
            }
        }
        
        function testFunctions() {
            clearResults();
            addResult('üß™ Testing functions...', 'info');
            
            try {
                if (window.RestaurantDataOperations && typeof window.RestaurantDataOperations.generatePincode === 'function') {
                    const pincode = window.RestaurantDataOperations.generatePincode();
                    addResult(`‚úÖ generatePincode() works: ${pincode}`, 'success');
                } else {
                    addResult('‚ùå generatePincode function not available', 'error');
                }
                
                if (window.RestaurantDataOperations && typeof window.RestaurantDataOperations.updateTableStatus === 'function') {
                    addResult('‚úÖ updateTableStatus function is available (cannot test without Firebase setup)', 'success');
                } else {
                    addResult('‚ùå updateTableStatus function not available', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }
        
        function clearCache() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }
            
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    names.forEach(function(name) {
                        caches.delete(name);
                    });
                });
            }
            
            addResult('üßπ Cache cleared, reloading page...', 'info');
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }
        
        // Auto-run version check
        window.addEventListener('load', () => {
            setTimeout(checkVersions, 1000);
        });
    </script>
</body>
</html>
</content>
